<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Js Statment</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <button type="button"   onclick="myFunction()">Click me</button>
    <button type="button" onclick="addition()">Addition</button>
    <script>
        function addition(){
            let x,y,z;
            x=6;
            y=5;
            z=x+y;
            document.getElementById("demo3").innerHTML="The value of Z is"+z+"."
        }
        function myFunction(){
            document.getElementById("demo1").innerHTML="Hello World"
            document.getElementById("demo2").innerHTML="Hello shiv kadiwala"
        }
       
    </script>
</body>
</html>
